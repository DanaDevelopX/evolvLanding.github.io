<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EvolveHS - Coming Soon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center">
  <!-- Background Video -->
  <video autoplay muted loop id="background-video">
    <source src="evolvEHS_logo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Container for Sign-Up Form -->
  <div class="container text-center">
    <!-- Sign-Up Form with Bootstrap grid and spacing -->
    <form id="sign-up-form" class="row justify-content-center mt-4">
      <div class="col-10 col-md-6 col-lg-4">
        <label for="email" class="form-label visually-hidden">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Stay updated - Enter your email" required>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mt-3 mt-md-0">Subscribe</button>
      </div>
    </form>
  </div>
  

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
