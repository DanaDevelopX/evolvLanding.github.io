<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EvolveHS - Coming Soon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Background styling */
    body {
      background-image: url('honeycomb bg.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
    }

    /* Centering the content and stacking the text on top of the logo */
    .container {
      position: relative; /* Set relative positioning to allow absolute positioning for the text */
    }

    .coming-soon {
      position: absolute;
      top: 50%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Adjust to truly center the text */
      text-shadow: 0 0 10px rgba(2, 17, 4, 0.8), 
                   0 0 20px rgba(2, 17, 4, 0.6),
                   0 0 30px rgba(2, 17, 4, 0.4);
      animation: fadeInOut 2s infinite;
      z-index: 1; /* Ensure the text appears on top of the image */
      color: rgba(2, 17, 4, 0.9);
    }

    /* Fading effect for coming soon */
    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    /* Style the logo container */
    .logo-container {
      position: relative;
      width: 100%; /* Ensure full width */
      z-index: 0; /* Place behind the text */
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center">

  <!-- Container that holds both logo and text -->
  <div class="container text-center">
    <!-- Evolve logo with img-fluid class for responsive scaling -->
    <img src="evolve Logo final with bg.png" class="img-fluid logo-container" alt="EvolvEHS Logo">

    <!-- Coming Soon text with Bootstrap typography -->
    <p class="coming-soon display-1">Coming Soon</p>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
