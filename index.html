<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EvolveHS - Coming Soon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Keep this for the background and text glow effect */
    body {
      background-image: url('honeycomb bg.png'); /* Background image */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100vh;
      margin: 0;
    }

    /* Keep only for the text glow effect */
    .coming-soon {
      text-shadow: 0 0 10px rgba(181, 240, 251, 0.8), 
                   0 0 20px rgba(181, 240, 251, 0.6),
                   0 0 30px rgba(181, 240, 251, 0.4);
      animation: fadeInOut 2s infinite;
    }

    /* Fading effect for coming soon */
    @keyframes fadeInOut {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body class="d-flex flex-column justify-content-center align-items-center">

  <!-- Evolve logo with img-fluid class for responsive scaling -->
  <img src="evolve Logo final with bg.png" class="img-fluid mb-3" alt="Evolve Logo">

  <!-- Coming Soon text with Bootstrap typography -->
  <p class="coming-soon display-1 text-center text-white">Coming Soon</p>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
